# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site: 网站相关配置
## title: 网站标题。
## subtitle: 网站副标题。
## description: 网站描述。
## keywords: 关键字。
## author: 作者。
## language: 网站使用的语言 。
## timezone: 网站时区 默认使用您电脑的时区。

title: Ta的笑很甜 
subtitle: 你好 
description: 
keywords: 
author: Ta 的笑很甜
language: zh-CN
timezone: 

# URL 网址相关配置
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'。
## url: 网址。
## root: 网站根目录。
## permalink: 文章的永久链接格式。
## permalink_defaults: 永久链接中各部分的默认值。

url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory 目录相关配置
## source_dir: 资源文件夹，这个文件夹用来存放内容。
## public_dir: 公共文件夹，这个文件夹用于存放生成的站点文件。
## tag_dir: 标签文件夹。
## archive_dir: 归档文件夹。
## category_dir: 分类文件夹。
## code_dir: Include code 文件夹。
## i18n_dir: 国际化（i18n）文件夹。
## skip_render: 跳过指定文件的渲染，您可使用 glob 表达式来匹配路径。

source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing 文章相关配置
## new_post_name: 新文章的文件名称。
## default_layout: 预设布局。
## auto_spacing: 在中文和英文之间加入空格(true|false)。
## titlecase: 把标题转换为 title case。
## external_link: 在新标签中打开链接。
## filename_case: 把文件名称转换为 (1) 小写或 (2) 大写。
## render_drafts: 显示草稿。
## post_asset_folder: 启动 Asset 文件夹。
## relative_link: 把链接改为与根目录的相对位址。
## future: 显示未来的文章。
## highlight: 代码块的设置。

new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting 主页相关配置
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag 分类和标签相关配置
## default_category: 默认分类(uncategorized|categorized)。
## category_map: 分类别名。
## tag_map: 标签别名。

default_category: uncategorized
category_map:
tag_map:

# Date / Time format 日期&时间 格式配置
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination 分页配置
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions 插件&主题 配置
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-next

# Deployment 部署相关配置
## Docs: https://hexo.io/docs/deployment.html
## 冒号之后必须有空格
deploy:
  type: git
  repo: git@github.com:pengguozhen/pengguozhen.github.io.git
  branch: master
  
# Extensions
## Plugins: http://hexo.io/plugins/
plugins: hexo-generate-feed
